<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in Javascript</title>
</head>
<body>
    <div class="container">
        <h1>this is Math Object in Javascript</h1>


    </div> 
    <script>
        //printing the Math Object
        let m = Math;
        console.log(m)

        //printing the constants from Math object
        console.log('the vale of Math.E is ', Math.E)
                console.log('the vale of Math.PI is ', Math.E)
        console.log('the vale of Math.LN2 is ', Math.E)
        console.log('the vale of Math.SQRT1_2 is ', Math.E)
        console.log('the vale of Math.LOG2E is ', Math.E)

        //printing the function from Math object
let a = 34.64534;
let b = 89;


console.log('The value of a and b is ', a,b);
console.log("The value of a and b rounded is ", Math.round(a), Math.round(b));

console.log('3 rasied to the power of 2 is ' , Math.pow(3,2))
        console.log('2 rasied to the power of 12 is ' , Math.pow(2,12))
console.log('1 rasied to the power of 2 is ' , Math.pow(2,1))

console.log('square root of 36 is ' , Math.sqrt(36))
console.log('square root of 64 is ' , Math.sqrt(64))
console.log('square root of 50 is ' , Math.sqrt(50))

//ceil and floor
console.log('5.8 rounded up to nearest integer is  ' , Math.ceil(5.8))
console.log('5.8 rounded up to nearest integer is  ' , Math.floor(5.8))

//abs function
console.log('Absolute value of 5.66 is   ' , Math.abs(5.66))
console.log('Absolute value of -5.66 is   ' , Math.abs(-5.66))

//trinometric functions
console.log('the value of sin(pi) is   ' , Math.sin(Math.PI/2))
console.log('the value of tan(pi) is   ' , Math.tan(Math.PI/2))
console.log('the value of cos(pi) is   ' , Math.cos(Math.PI/2))

//min and max function 
console.log('minimum value of 4,5,6 is    ' , Math.min(4,5,6));
console.log('minimum value of 14,15,16 is    ' , Math.min(14,15,16));
console.log('minimum value of 24,25,26 is    ' , Math.min(24,25,26));
console.log('maximum value of 4,5,6 is    ' , Math.max(4,5,6));
console.log('maximum value of 4,5,6 is    ' , Math.max(4,5,6));


//generation a random number
let r = Math.random();
//random number b/w (a,b) = a + (b-a)*Math.random()
let a1 =1;
let b1 = 100;
let r1_100 = a1 + (b1-a1)*Math.random();
console.log('the random number is ', r)
console.log('the random number is ', r1_100)
