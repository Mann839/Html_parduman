<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with JSON</title>
</head>
<body>
    <div class="container">
        Working with JSON in Javascript
    </div>
    <script>
        let jsonObj = {
            name: "mogali",
            channel: "grace",
            friend: "pradhan",
            food: "paneer" //#paneerilovesquad

        }
        console.log(jsonObj);
        let myJsonStr =JSON.stringify(jsonObj);
        console.log(myJsonStr);

        myJsonStr = myJsonStr.replace('mgali', "pradhan");
        console.log(myJsonStr)


        newJsonObj = JSON.parse(myJsonStr);
        console.log(newJsonObj)
    </script>
</body>
</html>
