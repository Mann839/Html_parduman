<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> CSS Rows & Gaps in Grid</title>
</head>
<style>
    .grid{
display: grid;
grid-template-rows: 1fr 1fr 4fr;
row-gap:2fr;
grid-template-columns: repeat(7,2fr);
grid-gap: 1rem;
    }
    .box{
        background-color: blueviolet;
        border: 2px solid black;
    }
</style>
<body>
    <div class="grid">
        <div class="box">this is grid-1</div>
        <div class="box">this is grid-2</div>
        <div class="box">this is grid-3</div>
        <div class="box">this is grid-4</div>
        <div class="box">this is grid-5</div>
        <div class="box">this is grid-6</div>
        <div class="box">this is grid-7</div>
        <div class="box">this is grid-8</div>
        <div class="box">this is grid-9</div>
    </div>
</body>
</html>
